name: Publish Maven Central
run-name: ${{ github.actor }} triggered Maven Central release on ${{ github.ref_name }}

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g. v4.6.4)'
        required: true


jobs:
  release-maven-central:
    runs-on: [self-hosted, corese-stack-ubuntu-24]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build and publish to Sonatype (staging only)
        env:
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          GPG_SIGNING_PASSPHRASE: ${{ secrets.GPG_SIGNING_PASSPHRASE }}
        run: ./gradlew publishToSonatype

      - name: Promote staging to Central Portal (automatic close+release)
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        run: |
          echo "Promoting artifacts to Maven Central portal..."

          ENCODED_CREDS=$(echo -n "$SONATYPE_USERNAME:$SONATYPE_PASSWORD" | base64)
          NAMESPACE="fr.inria.corese"

          curl -X POST \
            -H "Authorization: Bearer $ENCODED_CREDS" \
            "https://central.sonatype.com/service/local/manual/upload/defaultRepository/$NAMESPACE?publishing_type=automatic" \
            --fail --silent --show-error
